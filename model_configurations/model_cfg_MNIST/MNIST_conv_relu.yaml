model:
  encoder:
    - type: !BlockType DOWN_CONV_RELU
      params:
        in_channels : 1
        out_channels : 32
        kernel_size : 4
        padding : 1
        stride : 2

    - type: !BlockType DOWN_CONV_RELU
      params:
        in_channels : 32
        out_channels : 128
        kernel_size : 4
        padding : 1
        stride : 2
    
    - type: !BlockType DOWN_CONV_RELU
      params:
        in_channels : 128
        out_channels : 256
        kernel_size : 4
        padding : 1
        stride : 2
    
    - type: !BlockType DOWN_CONV_RELU
      params:
        in_channels : 256
        out_channels : 512
        kernel_size : 4
        padding : 1
        stride : 2

  decoder:
    - type: !BlockType UP_CONV_RELU
      params:
        in_channels : 512
        out_channels : 256
        kernel_size : 4
        padding : 1
        stride : 2
      
    - type: !BlockType UP_CONV_RELU
      params:
        in_channels : 256
        out_channels : 128
        kernel_size : 4
        padding : 1
        stride : 2
    
    - type: !BlockType UP_CONV_RELU
      params:
        in_channels : 128
        out_channels : 32
        kernel_size : 4
        padding : 1
        stride : 2
    
    - type: !BlockType UP_CONV_RELU
      params:
        in_channels : 32
        out_channels : 1
        kernel_size : 4
        padding : 1
        stride : 2
