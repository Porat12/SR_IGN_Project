model:
  encoder:
    - type: !BlockType DownConvReluMaxpoolBlock
      params:
        in_channels : 1
        out_channels : 8
        conv_kernel_size : 3
        conv_padding : 1
        pool_kernel_size : 2
        pool_stride : 2

    - type: !BlockType DownConvReluMaxpoolBlock
      params:
        in_channels : 8
        out_channels : 32
        conv_kernel_size : 3
        conv_padding : 1
        pool_kernel_size : 2
        pool_stride : 2
    
    - type: !BlockType DownConvReluMaxpoolBlock
      params:
        in_channels : 32
        out_channels : 64
        conv_kernel_size : 3
        conv_padding : 1
        pool_kernel_size : 2
        pool_stride : 2

    - type: !BlockType DownConvReluMaxpoolBlock
      params:
        in_channels : 64
        out_channels : 128
        conv_kernel_size : 3
        conv_padding : 1
        pool_kernel_size : 2
        pool_stride : 2
        
  decoder:
    - type: !BlockType UpConvTransposeReluMaxpoolBlock
      params:
        in_channels : 128
        out_channels : 64
        conv_kernel_size : 3
        conv_padding : 1
        pool_kernel_size : 2
        pool_stride : 2        
      
    - type: !BlockType UpConvTransposeReluMaxpoolBlock
      params:
        in_channels : 64
        out_channels : 32
        conv_kernel_size : 3
        conv_padding : 1
        pool_kernel_size : 2
        pool_stride : 2

    - type: !BlockType UpConvTransposeReluMaxpoolBlock
      params:
        in_channels : 32
        out_channels : 8
        conv_kernel_size : 3
        conv_padding : 1
        pool_kernel_size : 2
        pool_stride : 2

    - type: !BlockType UpConvTransposeReluMaxpoolBlock
      params:
        in_channels : 8
        out_channels : 1
        conv_kernel_size : 3
        conv_padding : 1
        pool_kernel_size : 2
        pool_stride : 2